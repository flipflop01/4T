<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header role="banner"></header>
	<main role="main">
		<div class="welcome">
			<h1>Welcome!</h1>
			<p>"4T" combines the fun of TicTacToe with the challenge of Trivia questions</p>
			<p>For rules on how to play the game click <a href="rules.html">Here</a></p>
			<section class="signup">
				<div class="login">
					<p>Already have an account?</p>
					<form action="/signup/" method="post">
						<label for="username">Username</label>
						<input id="username" type="text" name="" required>
						<label for="password">Password</label>
						<input type="text" name="" id="email" required>
						<button type="submit">Log In</button>
					</form>
				</div>
				<h3>New here? <a href="signup.html">Sign Up</a></h3>
			</section>
		</div>
	</main>
</body>
</html>
